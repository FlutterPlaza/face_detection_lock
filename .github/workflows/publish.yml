name: Publish to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*' # v1.0.0, v0.2.1, v1.0.0-beta.1, etc.

# Publish using dart-lang/setup-dart's OIDC token exchange with pub.dev.
# No long-lived secrets needed â€” GitHub's OIDC provider authenticates directly.
permissions:
  id-token: write # Required for OIDC token exchange with pub.dev

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Publish to pub.dev
        run: dart pub publish --force
